<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/all.css">

    <title>Project</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <ul class="main-nav navbar-nav container">
                    <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/create-project.html" class="nav-link">Create Project</a></li>
                    <li class="nav-item"><a href="/create-user.html" class="nav-link">Create User</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="main-section container">
        <h1>Create a project</h1>
        
        <div class="row">
            <div class="col mb-3">
                <label for="title" class="form-label">Title</label>
                <input id="title" type="text" class="form-control">
            </div>
            
            <div class="col">
                <label for="money-target" class="form-label">Money target</label>
                <input id="money-target" type="number" class="form-control" min="0">
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <button id="create-project-btn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/pages/create-project.js"></script>
</body>
</html>
