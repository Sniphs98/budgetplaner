<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/all.css">
    
    <title>Project</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <ul class="main-nav navbar-nav container">
                    <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/create-project.html" class="nav-link">Create Project</a></li>
                </ul>
                
                <div class="btn-group">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                
                    <div class="btn-group" role="group">
                        <button id="acount-dropdown" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>

                        <ul class="dropdown-menu" aria-labelledby="acount-dropdown">
                            <li><a href="/create-user.html" class="dropdown-item">Sign up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="main-section container">
        <div id="notification-section"></div>
        
        <div class="row">
            <div class="col-6">
                <h1 id="project-title"></h1>

                <p id="project-description"></p>
            </div>
            <div class="col-4">
                <div class="donation-box">
                    <div class="donation-information">
                        <div class="row">
                            <span>Goal: <span class="donation-information-value" id="donation-goal-value"></span>
                        </div>
                        <div class="row">
                            <span>Already collected: <span class="donation-information-value" id="collected-money-value"></span>
                        </div>
                    </div>
                    
                    <div class="donation-box__inputs">
                        <div class="input-group">
                            <input id="donation-value" type="number" class="form-control" min="0" placeholder="Donate...">
                            
                            <span class="input-group-text">â‚¬</span>
                        </div>

                        <button id="donation-btn" class="btn btn-primary">Donate</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="login-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row mb-3">
                  <div class="col-6">
                      <label for="login-firstname" class="form-label">Firstname</label>
                      <input type="text" id="login-firstname" class="form-control">
                  </div>
                  <div class="col-6">
                    <label for="login-lastname" class="form-label">Lastname</label>
                    <input type="text" id="login-lastname" class="form-control">
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-link link-secondary" data-bs-dismiss="modal">Close</button>
              <button id="login-button" type="button" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/pages/project-detail.js"></script>
</body>
</html>
